interval:
  - interval: 1s
    then:
      - lambda: |-
          id(battery_level) -= 10;
          if (id(battery_level) < 1) {
            id(battery_level) = 100;
            //id(oled).show_page(id(page2));

          }
  # - interval: 3s
  #   then:
  #     - display.page.show_next: oled
  #     - component.update: oled
  - interval: 5s
    then:
      - lambda: |-
          id(autonomy) -= 1;
          if(id(autonomy) < 1) {
            id(autonomy) = 300;
          }

binary_sensor:
  - platform: status
    name: "Node Status"
    id: system_status


globals:
   - id: battery_level
     type: int
     restore_value: no
     initial_value: '100'
   - id: autonomy
     type: int
     restore_value: no
     initial_value: '180'
   - id: power
     type: int
     restore_value: no
     initial_value: '1'

output:
  - platform: gpio
    pin: GPIO12
    id: turn_off

sensor:
  - platform: adc
    pin: A0
    id: adc_sensor
    name: "charge"
    update_interval: 1s
    filters:
      - multiply: 3.3
    on_value_range:
      - below: 2.0
        then:
          lambda: |-
            id(power) = 0;
          # - number.set:
          #   id: power
          #   value: 0
  # - platform: adc
  #   pin: VCC
  #   name: $devicename VCC Voltage
  #   id: vcc
  - platform: wifi_signal
    name: "WiFi Signal Sensor"
    update_interval: 15s
    id: sstrength
  - platform: uptime
    name: Uptime Sensor
    id: uptime_sensor
    update_interval: 60s

